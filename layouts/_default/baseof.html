<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
    {{ block "meta" . }}{{ end }}
    {{ partial "head.html" . }}
</head>

<body class="font-Gotham text-body" style="background-color: #FBF9F8;">
    {{ partial "navbar.html" . }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    <div class="overlay"></div>
    <div class="btn-up">&uparrow;</div>
    {{ block "js" . }}{{ end }}
    {{ $default := resources.Get "js/default.js" | js.Build (dict "minify" hugo.IsProduction) }}
    <script src="{{ $default.Permalink }}"></script>
</body>

</html>
