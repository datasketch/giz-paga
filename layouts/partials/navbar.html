<header class="bg-body flex items-center justify-between">
    <img class="h-28 lg:h-24" src="/images/general/logo-gobierno-abierto.png" alt="logo gobierno abierto">
    <nav class="text-white uppercase font-medium lg:w-10/12">
        <ul class="flex flex-col lg:items-center lg:flex-row lg:justify-around duration-300">
            {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
            <li class="menu">
                <p>
                    {{ .Pre }}
                    <span>{{ .Name }}</span>
                </p>
                <ul class="submenu">
                    {{ range .Children }}
                    <li>
                        <a class="hover:text-blue-light duration-300" href="{{ .URL }}">{{ .Name }}</a>
                    </li>
                    {{ end }}
                </ul>
            </li>
            {{ else }}
            <li>
                <a class="hover:text-blue-light duration-300" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
            </li>
            {{ end }}
            {{ end }}
            <button class="uppercase py-2 px-4 rounded" style="background-color: #787D80;">Iniciar SesiÃ³n</button>
        </ul>
    </nav>
</header>
